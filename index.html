<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
		color: red;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: red;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return validate()" action="movies.html">
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <script>
      function validate() {
        var password = document.getElementById("password").value;
        if (password == "balls420") {
          return true;
        } else {
          window.location.href = "incorrect.html";
          return false;
        }
      }
    </script>
  </body>
</html>
